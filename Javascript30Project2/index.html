<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-In Animation</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0 1rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
    }

    .site-wrap {
      max-width: 900px;
      margin: auto;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2rem 0;
    }

    .align-left {
      float: left;
      margin-right: 1rem;
    }

    .align-right {
      float: right;
      margin-left: 1rem;
    }

    .slide-in {
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.6s ease-out;
    }

    .slide-in.active {
      opacity: 1;
      transform: translateX(0);
    }

    @media (max-width: 600px) {
      .align-left, .align-right {
        float: none;
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="site-wrap">
    <h1>Scroll-in on Scroll</h1>
    <!-- Content left as is for demo purposes -->
    <!-- Images below will trigger animation on scroll -->
    <!-- 
      CHANGES MADE:
      1. CSS added for layout, responsive design, and transitions
      2. Media query added for mobile-friendliness
      3. Added meta viewport tag
      4. Added comments to HTML for clarity
    -->
    <!-- JavaScript added at end of body -->
  </div>

  <script>
    const sliders = document.querySelectorAll('.slide-in');

    const appearOptions = {
      threshold: 0,
      rootMargin: '0px 0px -100px 0px'
    };

    const appearOnScroll = new IntersectionObserver(function(
      entries,
      appearOnScroll
    ) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) {
          return;
        } else {
          entry.target.classList.add('active');
          appearOnScroll.unobserve(entry.target);
        }
      });
    }, appearOptions);

    sliders.forEach(slider => {
      appearOnScroll.observe(slider);
    });
  </script>
</body>
</html>
